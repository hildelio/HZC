<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <button class="header-menu" aria-label="Menu"><i></i></button>
      <img
        src="assets/img/logo.svg"
        alt="Logotipo da HZC"
        class="header-logo"
      />
      <button class="header-notification" aria-label="Notificação">
        <i></i>
      </button>
    </header>
    <nav class="menu-aside">
      <img
        src="./assets/img/logo.svg"
        alt="Logotipo HZC"
        class="menu-aside-logo"
      />
      <a href="" class="menu-aside-link menu-aside-link-start">Início</a
      ><a href="" class="menu-aside-link menu-aside-link-videos">Vídeos</a
      ><a href="" class="menu-aside-link menu-aside-link-peaks">Picos</a
      ><a href="" class="menu-aside-link menu-aside-link-members">Integrantes</a
      ><a href="" class="menu-aside-link menu-aside-link-shirts">Camisas</a
      ><a href="" class="menu-aside-link menu-aside-link-paintings">Pinturas</a>
    </nav>
    <main class="main">
      <h2 class="title">Início</h2>
      <article class="card">
        <img src="assets/img/banner-mobile_1.png" alt="image-card">
        <div class="card-content">
          <p class="card-emphasis">Vídeo em destaque</p>
          <h3 class="card-title">HZC título</h3>
          <p class="card-profile">Bruno Lopez</p>
          <p class="card-info card-info-time">33 minutos</p>
          <p class="card-info card-info-view">33 visualizações</p>
          <button class="card-button card-button-play card-button-emphasis">Assistir agora</button>
        </div>
      </article>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
